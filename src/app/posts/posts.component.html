<meta http-equiv="refresh" content="300">
<style>
  h1 {
    font-family: Georgia;
    font-weight: bold;
    margin-top: 2rem;
    margin-bottom: 0.6rem;
    text-transform: uppercase;
  }

  button {
    margin-bottom: 0.6rem;
  }

  th[sortable-column] {
    text-align: left;
    cursor: pointer;
  }
</style>
<body>
<h1>Long Running Deployment in CCv2</h1>
<button type="button" class="btn btn-primary" (click)="exportCsv()">Export ALL data to csv</button>

<div class="container">
  <div class="row">
    <div class="alert alert-success" role="alert">
      <span>Data automatically REFRESH every 5 min.<h3>{{countDown | async | formatTime}}</h3></span>
    </div>
    <nav class="navbar">
      <input class="form-control" type="text" name="search" placeholder="Filter all columns" [(ngModel)]="filter">
    </nav>
    <div  style="width: fit-content; overflow-x: scroll; margin-bottom: 1rem;">
      <table sortable-table (sorted)="onSorted($event)" class="table table-hover table-dark">
        <thead>
        <tr>
          <th sortable-column="#" sort-direction="asc"> #</th>
          <th *ngFor="let key of getKeys(posts[0])">
            <span *ngIf="key != '#'" sortable-column={{key}} sort-direction="asc"> {{key}}</span>
          </th>
          <!--Object ID//DB Time//Changed File//Change Type//Customer ID//Customer Code//Customer Name//Env ID//Env Code//Env Name//
          Deployment ID//Failed Deployment//Deployment Started//Time Queried//Already Running In Minutes-->
        </tr>
        </thead>
        <tbody>
        <tr
          *ngFor="let post of posts | filter: filter | paginate: { itemsPerPage: numPerPage, currentPage: page }; let i = index;">
          <td>{{post['#']}}</td>
          <td *ngFor="let key of getKeys(post)">
            <span *ngIf="key != '#'">{{post[key]}}</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
  <span>
    <input type="text" id="gotoPageNum" [(ngModel)]="gotoPageNum">
    <button type="button" class="btn btn-primary" [ngClass]="{'active':gotoPageNum!==''}" [disabled]="gotoPageNum==''"
            (click)=gotoPage()>GOTO
    </button>
  </span>
</div>
</body>
